events {
    worker_connections 1024;
}

http {
    upstream bird_classifier {
        least_conn;  
        server bird-classifier:5000 max_fails=3 fail_timeout=30s;
        
    }

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for ML predictions
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Increase buffer sizes for large audio files
        client_max_body_size 100M;
        client_body_buffer_size 10M;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Main application
        location / {
            proxy_pass http://bird_classifier;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://bird_classifier/api/health;
            access_log off;
        }

        # Static files (if needed)
        location /static {
            alias /app/static;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Status page
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}